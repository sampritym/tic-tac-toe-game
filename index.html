<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>Play Tictactoe</li>
        </ul>
    </nav>
 <div class="game-container">
    
    <div class="container1">
        <div class="line"></div>
    <div class="box bt-0 bl-0"><span class="box-content"></span></div>
    <div class="box bt-0"><span class="box-content"></span></div>
    <div class="box bt-0 br-0"><span class="box-content"></span></div>
    <div class="box bl-0"><span class="box-content"></span></div>
    <div class="box"><span class="box-content"></span></div>
    <div class="box br-0"><span class="box-content"></span></div>
    <div class="box bl-0 bb-0"><span class="box-content"></span></div>
    <div class="box bb-0"><span class="box-content"></span></div>
    <div class="box bb-0 br-0"><span class="box-content"></span></div>
    </div>
    <div class="container2">
        <h1>Let's Play Tic tac toe!</h1>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset" class="bdn">Reset</button>
        </div>
        
        
    </div>
 </div>

    <script src="script.js"></script>
</body>
</html>
